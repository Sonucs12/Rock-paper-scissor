<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="Untitled design.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone game</title>
</head>

<body>
    <h1> Rock Paper scissor Game</h1>
    <div class="image-section">
        <div class="image">
            <div class="choice" id="rock"><img src="stone.jpeg"></div>
            <p>ROCK</p>
        </div>
        <div class="image">
            <div class="choice" id="paper"><img src="peeper.jpeg"></div>
            <p>PAPER</p>
        </div>
        <div class="image">
            <div class="choice" id="scissors"><img src="scissor.jpeg"> </div>
            <p>SCISSOR</p>
        </div>
    </div>
    <div class="score-section">
        <div class="outer-div" id="user-div">
            <p>Your score</p>
            <p id="user-score">0</p>
        </div>
        <div class="outer-div" id="computer-div">
            <p>Computer score</p>
            <p id="computer-score">0</p>
        </div>
    </div>
    <div class="msg-container">
        <h2 id="msg">Play Your Move</h2>
    </div>
    <footer>
        <p> Made with &hearts; by sonu kumar</p>
        <p>copywrite @sonu 2024</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
